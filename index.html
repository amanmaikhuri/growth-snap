<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Snap</title>
    <meta name="description" content="Track your daily growth, struggles, and goals with Growth Snap. A simple way to reflect on your journey!">
    <meta property="og:title" content="Growth Snap">
    <meta property="og:description" content="Track your daily growth, struggles, and goals with Growth Snap. A simple way to reflect on your journey!">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="lightmode">
    <header>
        <div class="logo">
            <i id="menu" class="fas fa-bars"></i>
            <h1 id="logo">Growth Snap</h1>
        </div>
        <div class="nav-container">
            <button aria-label="toogle between dark/light themes" class="toggle-mode"><i class="fa"></i></button>
            <div class="reward">
                <div id="coins">Coins: 0</div>
                <div id="streak-count"></div>
            </div>
        </div>
    </header>
    <aside class="hidden" id="sidebar">
        <i class="fas fa-times visible" id="hide-menu"></i>
        <div class="history">
            <h2>Growth Snap</h2>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="https://amanmaikhuri.github.io/moodTracker/" target="_blank" rel="noopener noreferrer">Mood Logger</a>
            <a href="https://amanmaikhuri.github.io/expenseTracker/" target="_blank" rel="noopener noreferrer">Expense Tracker</a>
            <a href="mailto:connect.amanmaikhuri@gamail.com?subject=Hello%20there&body=Share%20your%20feedback%20message%20here." target="_blank" rel="noopener noreferrer">
                Email me
            </a>
            <a href="https://www.instagram.com/the_aman_effect/" target="_blank" rel="noopener noreferrer">Instagram</a>

        </nav>
        <div class="history-container">
            <p id="history-msg">[your logs will be displayed here !]</p>
            <div class="logs-history"></div>
        </div>
    </aside>
    <main>
        <p class="intro">[ Track your daily wins ,challenges , and Goals! (Perfect for Coders, Students, or anyone chasing goals !) ]</p>
        <div class="daily-snap-container">
            <label for="win">Today's Win: </label>
            <input type="text" placeholder="e.g. Coded 2 hours" id="win">

            <label for="struggle">Today's Challenge: </label>
            <input type="text" placeholder="e.g. Procrastinated" id="struggle">

            <label for="goal">Goal for Tomorrow: </label>
            <input type="text" placeholder="e.g. Fix bugs" id="goal" >

            <label for="mood">Select Your Mood: </label>
            <select name="moods" id="mood">
                <option value="happy">😃 (happy)</option>
                <option value="excited">🤩 (excited)</option>
                <option value="Cheerful">😄 (cheerful)</option>
                <option value="Grateful">🙏😊 (grateful)</option>
                <option value="loved" selected>❤️🥰 (loved)</option>
                <option value="confident">😎 (confident)</option>
                <option value="motivated">🚀💪 (motivated)</option>
                <option value="relaxed">😌🧘‍♂️ (relaxed)</option>
                <option value="inspired">✨😃 (inspired)</option>
                <option value="hopeful">🌟🙂 (hopeful)</option>
                <option value="calm">😌 (calm)</option>
                <option value="thoughtful">🤔 (thoughtful)</option>
                <option value="focused">🎯😐 (focused)</option>
                <option value="neutral">😐 (neutral)</option>
                <option value="meh">😑 (meh)</option>
                <option value="tired">😴 (tired)</option>
                <option value="sad">😢 (sad)</option>
                <option value="stressed">😫 (stressed)</option>
                <option value="angry">😠 (angry)</option>
                <option value="frustrated">😤 (frustrated)</option>
                <option value="anxious">😟😰 (anxious)</option>
                <option value="depressed">😔💔 (depressed)</option>
                <option value="heartbroken">💔😞 (heartbroken)</option>
                <option value="annoyed">😒 (annoyed)</option>
                <option value="disappointed">😞 (disappointed)</option>
                <option value="silly">🤪 (silly)</option>
                <option value="mischievous">😈 (mischievous)</option>
                <option value="sarcastic">🙃 (sarcastic)</option>
                <option value="goofy">🤭 (goofy)</option>
                <option value="laughing">😂🤣 (laughing)</option>
                <option value="excited-hyper">🤩🔥 (excited hyper)</option>
                <option value="romantic">😘💕 (romantic)</option>
                <option value="flirty">😉😍 (flirty)</option>
                <option value="cuddly">🥰🤗 (cuddly)</option>
                <option value="crush">😍💘 (crush)</option>
                <option value="blushing">😊🥵 (blushing)</option>
                <option value="sick">🤒🤢 (sick)</option>
                <option value="sleepy">💤😴 (sleepy)</option>
                <option value="scared">😨👻 (scared)</option>
                <option value="shocked">😱 (shocked)</option>
                <option value="nervous">😬 (nervous)</option>
            </select>

            <button class="snap-btn" type="button">Save My Day</button>
            <button class="delete-btn" type="button">Remove Logs</button>
        </div>
        <div class="title">
            <h2>My Growth Logs</h2>
            <p id="success-msg"></p>
        </div>
        <div class="logs-container"></div>
        <div class="chart-container" style="height: 400px;" id="ctx">
            <div class="stats-container"></div>
            <canvas id="moodChart"></canvas>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ by Aman Maikhuree</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
